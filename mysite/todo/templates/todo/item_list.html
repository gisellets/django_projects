{% extends 'base.html' %}

{% block content %}


<h1>Giselle's To Do List</h1>

<main>
<ol>
    {% for i in item_list %}
    <li>
        <a href="{% url 'todo:detail' i.id %}">{{ i.item_text }}</a>
        <a href="{% url 'todo:update' i.id %}" class="button">Update</a>
        <a href="{% url 'todo:delete' i.id %}" class="button">Delete<a>
        {% endfor %}
</ol>

    <a href="{% url 'todo:add' %}">Add a new item</a>
</main>
    
{% endblock %}
