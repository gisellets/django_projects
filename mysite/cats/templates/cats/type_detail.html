{% extends 'base.html' %}

{% block content %}



<h1> {{type.type_name }}</h1>

{% if type.cat_set.all|length > 0 %}

{% for c in type.cat_set.all %}
<ul>
    <li> {{c.cat_name}} 

    <a href="{% url 'types:update' c.id %}" class="button">Update</a>
    <a href="{% url 'types:delete' c.id %}" class="button">Delete</a>
    </li>
</ul>
{% endfor %}
{% endif %}
<a href="{% url 'types:add' type.id %} ">Add a new cat!</a>

<a href='{% url 'types:index' %}'>Back</a>
{% endblock %}
