{% extends 'base.html' %}

{% block content %}


<h1>Lucy and Giselle's Cat Showcase</h1>

<main>
<ol>
    {% for i in type_list %}
    <li>
        <a href="{% url 'types:detail' i.id %}">{{ i.type_name }}</a>
        <a href="{% url 'types:update_type' i.id %}" class="button">Update</a>
        <a href="{% url 'types:delete_type' i.id %}" class="button">Delete<a>
        {% endfor %}
    </li>
</ol>

    <a href="{% url 'types:add_type' %}">Add a new species?</a>
</main>
    
{% endblock %}
