{% extends 'base.html' %}

{% block content %}


<h1>Lucy and Giselle's Cat Showcase</h1>

<main>
<ol>
    {% for i in cat_list %}
    <li>
        <a href="{% url 'cats:detail' i.id %}">{{ i.cat_name }}</a>
        <a href="{% url 'cats:update' i.id %}" class="button">Update</a>
        <a href="{% url 'cats:delete' i.id %}" class="button">Delete<a>
        {% endfor %}
</ol>

    <a href="{% url 'cats:add' %}">Add a new kitten?</a>
</main>
    
{% endblock %}
